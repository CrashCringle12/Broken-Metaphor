<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="SongSelectApp">
      <div class="header">
          <img src="img/theclub.jpg" width="180" height="34">
      </div>

      <div class="main" ng-controller="MainController">
          <h1>TSTT {{ actualListing.tournament }} {{actualListing}} </h1>
          <div class="container">
              <div ng-repeat="chart in listing" class="content">
                  <song-listing song="chart"></song-listing>
                  
              </div>
          </div>
      </div>

      <div class="footer">
          <div class="container">
              <div class="row">
                  <div class="col-md-3">
                      <h3> Ye</h3>
                      <ul>
                          <li>IDK</li>
                          <li>IDEK</li>
                          <li>IDK</li>
                      </ul>
                  </div>
                  <div class="col-md-3">
                      <h3>Brackets</h3>
                      <ul>
                          <li>Good Reads I</li>
                          <li>Good Reads I.5</li>
                          <li>Good Reads II</li>
                      </ul>
                  </div>
                  <div class="col-md-3">
                      <h3>Contact</h3>
                      <ul>
                          <li>Discord</li>
                          <li>Legacy PSU page</li>
                          <li>Enjin</li>
                          <li>Facebook</li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
      <!-- Modules -->
      <script src="js/app.js"></script>

      <!-- Controllers -->
      <script src="js/controllers/MainController.js"></script>
      <script src="js/directives/songListing.js"></script>
      
      <!-- Services -->
      <script src="js/services/submissions.js"></script>


  </body>
</html>
