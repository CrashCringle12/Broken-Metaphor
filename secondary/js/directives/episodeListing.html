<div class="episode" data-uia="episode">
	<figure class="episode-thumbnail" data-uia="episode-thumbnail">
		<span class="episode-thumbnail-gradient"></span>
		<img class="episode-thumbnail-image" data-uia="episode-thumbnail-image" src="images/{{ episode.img }}">
	</figure>
	<div class="episode-metadata">
	   <h3 class="episode-title" data-uia="episode-title">{{ episode.title }} </h3>
	   <span class="episode-runtime" data-uia="episode-runtime">42m</span>
	</div>
	<p class="epsiode-synopsis" data-uia="episode-synopsis">{{ episode.synposis }}</p>
 </div>
