<div class="row">
	<div class="col-md-3">
	  <h1 class="title_img">
	  <img src="{{ song.title_img }}">
		</h1>
	</div>
	
	<div class="col-md-6">
	  <h1 class="title">{{ song.title }}</h1>
	  <h2 class="pack">{{ song.pack}}</h2>
	  <p class="details"> {{song.details}}</p>
	</div>

	<div class="col-md-3">
	  <ul class="list-group">
		<li class="list-group-item"><span>Artist:</span> {{song.artist}} </li>
		<li class="list-group-item"><span>Length:</span>   {{ song.length}}</li>
		<li class="list-group-item"><span>Level:</span> {{ song.level }} </li>
		<li class="list-group-item"><span>Genre:</span> {{ song.genre }}  </li>
	  </ul>
	</div>
	
  </div>
