<!DOCTYPE html>
<html>
    <head>
        <title>card draw</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="card-draw/card-draw.css">
        <link rel="stylesheet" href="../fonts.googleapis.com/css%3Ffamily=Roboto:400.css">
        <link rel="stylesheet" href="../fonts.googleapis.com/css%3Ffamily=Roboto:700.css">
        <script type="text/javascript" src="card-draw/deps/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="card-draw/card-draw.js"></script>
    </head>
    <body>
        <div class="title_card">
            <img src="card-draw/rip11web.svg" width="150px">
        </div>
            <input id="draw5" type="submit" class="button" value="Draw 5">
            <input id="draw7" type="submit" class="button" value="Draw 7">
        

        <div class="button_like">
            <label>
                <input id="thirteens" type="checkbox">

            </label>
        </div>

        <div style="float: right;">
            <input id="undo" type="submit" class="button" value="Undo">
            <input id="redo" type="submit" class="button" value="Redo">

            <input id="submit" type="submit" class="button" value="Send">
        </div>

        <hr>

        <div id="card-area">

        </div>

    </body>
